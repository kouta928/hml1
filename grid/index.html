<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/grid.css">
    <title>Document</title>
</head>
<body>
    <!-- 
        Grid é um recurso de CSS da propriedade display
        Obrigatório ter um container para controlar os itens
        O container controla a posição dos itens, porém cada item pode ser controlado individualmente
        Os grids podem ser divididos em linhas e colunas como uma tabela
        Podemos inserir espaçamento automático entre os conteúdos com a propriedade Gap
     -->

     <div class="container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
     </div>
</body>
</html>
