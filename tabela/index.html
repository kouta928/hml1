<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Tabela de Câmbio</title>
</head>
<body>
    <!-- dolar, euro, libra est., iene, iuan table.cambio>(thead>tr>th*4)(tbody>tr*5>td*4)-->

    <div class="titulo"><h1>Tabela de Câmbio</h1></div>
    <table class="cambio">
        <thead>
            <tr>
                <th>MOEDA</th>
                <th>V. MOEDA</th>
                <th>V. VENDA</th>
                <th>VARIAÇÃO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="left">Dolar</td>
                <td>R$ 4,89</td>
                <td>R$ 4,89</td>
                <td>R$ 4,89</td>
            </tr>
            <tr>
                <td class="left">Euro</td>
                <td>R$ 6,32</td>
                <td>R$ 6,32</td>
                <td>R$ 6,32</td>
            </tr>
            <tr>
                <td class="left">Libra</td>
                <td>R$ 7,23</td>
                <td>R$ 7,23</td>
                <td>R$ 7,23</td>
            </tr>
            <tr>
                <td class="left">Iene</td>
                <td>R$ 5,12</td>
                <td>R$ 5,12</td>
                <td>R$ 5,12</td>
            </tr>
            <tr>
                <td class="left">Yuan</td>
                <td>R$ 3,65</td>
                <td>R$ 3,65</td>
                <td>R$ 3,65</td>
            </tr>
        </tbody>
        <!-- <tfoot>
            <td colspan="3">TOTAL</td>
            <td>R$ 0,00</td>
        </tfoot> -->
    </table>
</body>
</html>
