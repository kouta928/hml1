<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>


</head>
<body>
<!-- DADOS PESSOAIS
OBJETIVO
FORMAÇÃO ACADÊMICA
HABILIDADES E COMPETÊNCIAS
CURSOS
EXPERIÊNCIAS PROFISSIONAIS MIN 3
INFORMAÇÕES COMPLEMENTARES
 -->
 
    <div>
        <h1>Currículo</h1>
    </div>
    <fieldset>
        <legend><h2>Dados Pessoais</h2></legend>
        <input type="text" name="nomeCompleto" id="nome" placeholder="Nome Completo">
        <input type="number" name="idade" id="idade" placeholder="Idade">
        <input type="radio" name="sexo" value="masculino"> <label for="masculino">Masculino</label>
        <input type="radio" name="sexo" value="feminino"> <label for="cerveja">Feminino</label>
        <input type="radio" name="sexo" value="outros"> <label for="outros">Outros</label>
        <br>
        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf">
        <label for="">Data de nascimento:</label>
        <input type="date">
        <br>
        <label for="celular">Cel:</label>
        <input type="number" id="celular" name="celular" placeholder="(xx)xxxxx-xxxxx">
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="text" name="linkedin" id="linkedin" placeholder="LinkedIn">
        <br>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="Estado">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="Cidade">

    </fieldset>
    <fieldset>
       <legend><h2>Objetivo</h2></legend>
       <textarea name="texto" cols="50" rows="11" placeholder="Digite um texto"></textarea>
    </fieldset>
    <fieldset>
        <legend><h2>Formação Acadêmica</h2></legend>
        <input type="text" name="curso1" id="curso1" placeholder="Curso">
        <select name="formacao">
            <option value="">Selecione um curso</option>
            <option value="EM">Ensino Médio</option>
            <option value="ET">Ensino Técnico</option>
            <option value="BL">Bacharel</option>
            <option value="PG">Pós-Graduação</option>
            <option value="DR">Doutorado</option>
        </select>
        <select name="situacao">
            <option value="">Situação</option>
            <option value="CR">Cursando</option>
            <option value="CP">Completo</option>
            <option value="TR">Trancado</option>
        </select>
        <label for="">Conclusão</label>
        <input type="date">

        <legend><h3>Escolaridade</h3></legend>
        <input type="text" name="curso2" id="curso2" placeholder="Curso">
        <select name="formacao2">
            <option value="">Selecione um curso</option>
            <option value="EM">Ensino Médio</option>
            <option value="ET">Ensino Técnico</option>
            <option value="BL">Bacharel</option>
            <option value="PG">Pós-Graduação</option>
            <option value="DR">Doutorado</option>
        </select>
        <select name="situacao2">
            <option value="">Situação</option>
            <option value="CR">Cursando</option>
            <option value="CP">Completo</option>
            <option value="TR">Trancado</option>
        </select>
        <label for="">Conclusão</label>
        <input type="date">
    </fieldset>
    <fieldset>
        <legend><h2>Habilidades e Competências</h2></legend>
        <input type="text" name="habilidade1" id="habilidade1" placeholder="Habilidade">
        <br>
        <input type="text" name="habilidade2" id="habilidade2" placeholder="Habilidade">
        <br>
        <input type="text" name="habilidade3" id="habilidade3" placeholder="Habilidade">
        <br>
        <input type="text" name="habilidade4" id="habilidade4" placeholder="Habilidade">
        <br>
        <input type="text" name="habilidade5" id="habilidade5" placeholder="Habilidade">
        <br>
    </fieldset>
    <fieldset>
        <legend><h2>Experiências Profissionais</h2></legend>
        <div>
        <label for="Empresa1">Nome da empresa:</label>
        <input type="text" id="Empresa1" name="Empresa"> 
        <label for="Cargo1">Cargo Ocupado:</label>
        <input type="text" id="Cargo1" name="Cargo">
        <label for="">De:</label>
        <input type="date">
        <label for="">até:</label>
        <input type="date">
        </div>
        
        <div>
        <label for="Empresa2">Nome da empresa:</label>
        <input type="text" id="Empresa2" name="Empresa"> 
        <label for="Cargo2">Cargo Ocupado:</label>
        <input type="text" id="Cargo2" name="Cargo">
        <label for="">De:</label>
        <input type="date">
        <label for="">até:</label>
        <input type="date">
        </div>
        
        <div>
        <label for="Empresa3">Nome da empresa:</label>
        <input type="text" id="Empresa3" name="Empresa"> 
        <label for="Cargo3">Cargo Ocupado:</label>
        <input type="text" id="Cargo3" name="Cargo">
        <label for="">De:</label>
        <input type="date">
        <label for="">até:</label>
        <input type="date">
        </div>
        
    </fieldset>
    <fieldset>
        <legend><h2>Informações Complementares</h2></legend>
        <textarea name="texto" cols="50" rows="4" placeholder="Digite um texto"></textarea>
        <br>
        <textarea name="texto" cols="50" rows="11" placeholder="Digite um texto"></textarea>
        <br>



    </fieldset>





    <fieldset>
        <legend><h3>Adicional</h3></legend>
        <label for="">Foto de perfil:</label>
        <br>
        <input type="file" name="arquivo">
        <br><br>
    </fieldset>

    <br>
    <input type="submit" value="ENVIAR">
</body>
</html>
