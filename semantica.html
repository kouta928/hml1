<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semântico</title>
</head>
<body>

    <main> </main>

<!-- footer: utilizada para o cabeçalho do site -->
<header> </header>

<!-- article: para separar artigos -->
<article></article>

<!-- aside: tag para conteúdo de apoio -->
<aside></aside>

<!-- footer: utilizada para o rodapé do site -->
<footer></footer>

<!-- figure: tag para adicionar figuras -->
<figure>
    <img src="" alt="">
</figure>

<!-- tags de semantica textual -->
<em>texto com ênfase</em>
<strong>Tag para dar destaque ao texto</strong>
<time datetime="2023-09-21 21:00"> 21/09/2023</time>

<!-- citação -->
<p>
    <!-- q: vai o conteúdo da citação, quote -->
    <q>O professor leciona aulas de PHP noturno.</q>
    <!-- vai a referência da citação -->
    <cite>Referência</cite>
</p>

</body>
</html>
